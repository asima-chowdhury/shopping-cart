<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhoneBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numOfPhone" type="text" class="form-control text-center" value="0">
                           <button id="plusPhoneBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCaseBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numOfCase" type="text" class="form-control text-center" value="0">
                           <button id="plusCaseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">0</span></h5>
                        <h5>$ <span id="tax">3</span></h5>
                        <h5>$ <span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //-----------------plus phone button event handler---------------------
      const plusPhoneBtn = document.getElementById("plusPhoneBtn");     
      plusPhoneBtn.addEventListener("click", function () {         
         incrementQuantity("numOfPhone", "phonePrice", 1219);
      })

      //-----------------minus phone button event handler---------------------
      const minusPhoneBtn = document.getElementById("minusPhoneBtn");
      minusPhoneBtn.addEventListener("click", function () {
         decrementQuantity("numOfPhone", "phonePrice", 1219);
      })

      //-----------------plus case button event handler---------------------
      const plusCaseBtn = document.getElementById("plusCaseBtn");
      plusCaseBtn.addEventListener("click", function () {
         incrementQuantity("numOfCase", "casePrice", 59);
      })

      //-----------------minus case button event handler---------------------
      const minusCaseBtn = document.getElementById("minusCaseBtn");
      minusCaseBtn.addEventListener("click", function () {
       decrementQuantity("numOfCase", "casePrice", 59);
      })
      //----------------- function of increment item & price ---------------------
      function incrementQuantity(numOfItemId, priceId ,itemPrice){
         //----item----
         const quantity = document.getElementById(numOfItemId).value;
         const quantityNumber = parseInt(quantity);
         const updatedQuantity = quantityNumber +1;
         document.getElementById(numOfItemId).value = updatedQuantity;

         //----get Price----
         const priceValue = document.getElementById(priceId).innerText;

         //----set Price----
         const totalIncreasedPrice = itemPrice * updatedQuantity;
         document.getElementById(priceId).innerText = totalIncreasedPrice;
         
         //----subtotal----
         const subTotal = document.getElementById("subTotal").innerText;
         console.log(subTotal);
         const subTotalNumber = parseInt(subTotal);
         console.log(subTotalNumber);
         document.getElementById("subTotal").innerText = subTotalNumber + itemPrice;
         //----tax----
         const tax = document.getElementById("tax").innerText;
         const taxNumber = parseInt(tax);
         document.getElementById("total").innerText = subTotalNumber + itemPrice + taxNumber;
      }
      //----------------- function of Decrement item & price ---------------------
      function decrementQuantity(numOfItemId, priceId ,itemPrice){
         //----item----
         const quantity = document.getElementById(numOfItemId).value;
         const quantityNumber = parseInt(quantity);
         if(quantityNumber >=1 ){
            const updatedQuantity = quantityNumber -1;
            document.getElementById(numOfItemId).value = updatedQuantity;

            //----get Price----
            const priceValue = document.getElementById(priceId).innerText;

            //----set Price----
            const totalDecreasedPrice = itemPrice * updatedQuantity;
            document.getElementById(priceId).innerText = totalDecreasedPrice;
            //----subtotal----
            const subTotal = document.getElementById("subTotal").innerText;
            console.log(subTotal);
            const subTotalNumber = parseInt(subTotal);
            console.log(subTotalNumber);
            document.getElementById("subTotal").innerText = subTotalNumber - itemPrice;
            //----tax----
            const tax = document.getElementById("tax").innerText;
            const taxNumber = parseInt(tax);
            document.getElementById("total").innerText = subTotalNumber - itemPrice - taxNumber;
         }
      }

   </script>
</body>

</html>
